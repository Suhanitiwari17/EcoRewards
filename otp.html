
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP - E-Waste Rewards</title>
  <link rel="stylesheet" href="loginpage.css" />
</head>
<body>
  <div class="form-container">
    <h2 class="title">Verify OTP</h2>
    <form id="otpForm">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" name="otp" placeholder="6-digit code" required />

      <button type="submit">Verify</button>
    </form>
    <button id="loginBtn" style="display:none;">Login</button>
    <p class="link-text">New here? <a href="signuppage.html">Create Account</a></p>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    // Helper to get query param email from URL
    function getEmailFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('email');
    }

    const email = getEmailFromURL();

    const form = document.getElementById('otpForm');
    const messageEl = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const otp = document.getElementById('otp').value.trim();

      if (!email) {
        messageEl.textContent = 'Email missing in URL.';
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, otp }),
        });

        const data = await res.json();

        if (res.ok) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'OTP Verified Successfully! You can now login.';
          loginBtn.style.display = 'inline-block';
          form.style.display = 'none';
          localStorage.setItem("loggedInUser", email);
          window.location.href = "profilepage.html";

        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'Invalid OTP';
        }
      } catch (err) {
        messageEl.textContent = 'Error verifying OTP.';
        console.error(err);
      }
    });

    loginBtn.addEventListener('click', () => {
      // Redirect to your dashboard or home page after successful login
      window.location.href = 'index.html'; // Change as needed
    });
  </script>
</body>
</html>
